<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base}">
<th:block th:fragment="content">
    <div class="container mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6" th:text="${title}">시도 관리</h1>
            
            <!-- 데이터 개수 표시 -->
            <div class="mb-4 text-sm text-gray-600">
                총 <span class="font-semibold" th:text="${totalElements}">0</span>개의 데이터가 있습니다.
            </div>
            
            <!-- 테이블 -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                SEQ
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                시도
                            </th>
                            <th class="px-6 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                구군
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="sido : ${sidoList}" th:class="${sidoStat.even} ? 'bg-gray-50' : 'bg-white'">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${sido.seq}">1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${sido.sido}">서울특별시</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${sido.gugun}">강남구</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 페이지네이션 -->
            <div class="mt-6 flex justify-center">
                <nav class="flex items-center space-x-2">
                    <!-- 맨 처음 -->
                    <a th:if="${currentPage > 1}" 
                       th:href="@{/sido(page=1)}" 
                       class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        맨처음
                    </a>
                    
                    <!-- 이전 -->
                    <a th:if="${hasPrevious}" 
                       th:href="@{/sido(page=${currentPage - 1})}" 
                       class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        이전
                    </a>
                    
                    <!-- 페이지 번호들 -->
                    <th:block th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                        <a th:if="${pageNum != currentPage}"
                           th:href="@{/sido(page=${pageNum})}" 
                           th:text="${pageNum}"
                           class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        </a>
                        <span th:if="${pageNum == currentPage}"
                              th:text="${pageNum}"
                              class="px-3 py-2 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded-md">
                        </span>
                    </th:block>
                    
                    <!-- 다음 -->
                    <a th:if="${hasNext}" 
                       th:href="@{/sido(page=${currentPage + 1})}" 
                       class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        다음
                    </a>
                    
                    <!-- 맨 끝 -->
                    <a th:if="${currentPage < totalPages}" 
                       th:href="@{/sido(page=${totalPages})}" 
                       class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                        맨끝
                    </a>
                </nav>
            </div>
            
            <!-- 페이지 정보 -->
            <div class="mt-4 text-center text-sm text-gray-600">
                <span th:text="${currentPage}">1</span> / <span th:text="${totalPages}">10</span> 페이지
            </div>
        </div>
    </div>
</th:block>
</html>
