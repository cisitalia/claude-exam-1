<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Spring Boot 프로젝트'}">Spring Boot 프로젝트</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/main.css}">
    <script defer th:src="@{/app.js}"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-emerald-100 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a th:href="@{/}" class="text-xl font-bold text-gray-800">SB2 프로젝트</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a th:href="@{/}" class="text-gray-600 hover:text-gray-900">홈</a>
                    <a th:href="@{/about}" class="text-gray-600 hover:text-gray-900">소개</a>
                    <a th:href="@{/sido}" class="text-gray-600 hover:text-gray-900">시도소개</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4">
        <th:block th:insert="~{::content}">
            <!-- 페이지별 콘텐츠가 여기에 들어갑니다 -->
        </th:block>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2025 Spring Boot 프로젝트. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
